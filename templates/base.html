<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{ site_name if site_name else 'Portfolio' }}</title>
		<link rel="stylesheet" href="/static/css/style.css" />
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<a class="brand" href="/">
					<span class="brand-accent">{{ site_accent or '' }}</span>
				</a>
				<nav class="nav">
					<a href="/">Proyectos</a>
					<a href="#about">Sobre mí</a>
					<a href="#contact">Contacto</a>
				</nav>
			</div>
		</header>

		<main class="container glass">
			{% block content %}{% endblock %}
		</main>

		<footer class="site-footer">
			<div class="container">
				<div>© {{ site_name }} — Hecho con ❤️</div>
				<div><small>Muestra proyectos seleccionados desde <code>featured.json</code></small></div>
			</div>
		</footer>
    
		<!-- Modal root (filled by JS) -->
		<div id="modal-root" aria-hidden="true"></div>
		<script src="/static/js/modal.js"></script>
	</body>
</html>
